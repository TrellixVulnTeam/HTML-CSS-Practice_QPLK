<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block & Inline</title>
  <style>
    p {
      border: 2px solid green;
    }
    a {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, itaque.</p>
  <p>Lorem ipsum, <strong>dolor sit amet consectetur</strong> adipisicing elit. Molestiae maxime nesciunt facere eligendi dolorem autem illum, beatae accusantium reprehenderit dolores.</p>

  <hr />

  <a href="#">A link</a>
  <a href="#">B link</a>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
</body>
</html>
