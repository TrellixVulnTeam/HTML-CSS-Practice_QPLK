<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <p>
    <a href="./04_typography.html">Typography</a>
  </p>
  <p>
  <!-- alt + 방향키(위, 아래) => focus가 되어 있는 줄의 위치를 옮길 수 있다. -->
  <a href="http://google.com">Google</a>
  <a href="http://google.com" target="_blank">Google</a>
  <!-- alt + shift + 방향키(위, 아래) => focus 줄 복사 기능-->
  </p>

  <!-- Local image -->
  <img src="./images/notebook.jpg" alt="notebook">
  <img src="https://source.unsplash.com/800x600/?chicken" alt="image">
</body>
</html>
