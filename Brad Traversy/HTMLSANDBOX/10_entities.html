<body>
  <!-- Non breaking spae -->
  <p>Hello, my name is Dong &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gyu</p>

  <!-- Greater than and less than -->
  <p>5 &gt; 2</p>
  <p>5 &#62; 2</p>
  <p>5 &lt; 2</p>
  <p>5 &#60; 2</p>
