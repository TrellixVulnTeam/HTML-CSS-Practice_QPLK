<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <style>
    body {
      background-color: #333;
    }
    .primary-heading {
      color: blue;
    }
    #welcome {
      background-color: #f4f4f4;
    }
    #welcome, #about {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
    }
    #welcome p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta ex fugiat deleniti deserunt labore laborum maxime nam nemo eaque nesciunt.</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid odit, nam id eveniet optio ut eaque qui minima nihil beatae?</p>
  </div>
</body>
</html>
