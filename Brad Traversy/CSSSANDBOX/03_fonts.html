<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Fonts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      line-height: 1.6;
    }
    #welcome p span {
      font-weight: bold;
    }
    #about p span {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta ex fugiat deleniti deserunt <span>labore laborum maxime nam nemo eaque nesciunt</span>.</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum, dolor sit <span>amet consectetur adipisicing elit. </span>Aliquid odit, nam id eveniet optio ut eaque qui minima nihil beatae?</p>
  </div>
</body>
</html>
